- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim:
        path: configs/nvim
    ~/.config/ghostty:
        path: configs/ghostty
    ~/.config/mise:
        path: configs/mise
    ~/.config/tmux:
        path: configs/tmux
    ~/.config/zellij:
        path: configs/zellij
    ~/.config/starship:
        path: configs/starship
    ~/.config/yazi:
        path: configs/yazi
    ~/.zprofile:
        path: configs/zsh/.zprofile
    ~/.zshrc:
        path: configs/zsh/.zshrc


- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      description: Installing homebrew packages
      command: brew bundle --cleanup -v --file platforms/mac/Brewfile
      stdin: true
      stdout: true
      stderr: true
    -
      description: Applying settings
      command: sh platforms/mac/settings.sh
      stdin: true
      stdout: true
      stderr: true
